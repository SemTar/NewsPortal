  parameters:
    NumOfPage:
      in: path
      name: numOfPage
      required: true
      schema:
        type: integer
        example: 7
    CountOfItemsInPage:
      in: query
      name: countOfItemsInPage
      description: send amount of items that could be placed on the display
      schema:
        type: number
        default: 8
        example: 2
    Id:
      in: path
      name: id
      required: true
      schema:
        type: integer
        example: 2
    NewsFilters:
      in: query
      name: filters
      schema:
        $ref: '#/components/schemas/NewsFilter'
    ProfileFilters:
      in: query
      name: filters
      schema:
        $ref: '#/components/schemas/ProfileFilter'
    CommentFilterRequest:
